<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="page-animation content-page">
      <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
      <img
        src="images/bg-pattern-bottom.svg"
        alt=""
        class="bg-pattern-bottom"
      />
      <div class="container-card">
        <div class="card bounceIn">
          <div class="card-head"></div>
          <div class="card-body">
            <img src="images/image-victor.jpg" alt="" class="photo-perfil" />
            <div class="card-details">
              <p>
                <b class="name"> Victor Crest </b>
                26
              </p>
              <p class="country">London</p>
            </div>
          </div>
          <div class="card-social">
            <div class="item">
              <b>80K</b>
              <small>Followers</small>
            </div>
            <div class="item">
              <b>803K</b>
              <small>Likes</small>
            </div>
            <div class="item">
              <b>1.4K</b>
              <small>Photos</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
